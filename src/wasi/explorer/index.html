<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tagion explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
    <style>
        .loading { visibility:hidden; } 
        body.busy .loading { visibility:visible !important; }
    </style>
</head>
<body>
	<script type="module" defer>
        
        $( document ).ready(function() {
            $("#go").click(doit);    
        });
        
        function doit(e){
            let query = $("#ilookup").val();
            lookup(query);
        }
            
        function lookup(query) {
            console.log("lookup start with ", query);
            $("#out").html("");
            $("#msg").html("");
            var id = "";
            if ( query.match(/^@/) ) {
                id = "index";
            } else if ( query.match(/^[0-9]+$/) ) {
                id = "epoch";
                query = "\#\$epoch:i64:"+query;
            } else if ( !query.match(/[@#]/) ) {
                id="name";
                query = "\#name:"+query
            } else {
                console.log("Invalid query string: ", query);
                return;
            }
            console.log("Consider: ", id);
            $('body').addClass('busy');
            if ( id == "index" ) {
                $.ajax({
                    url: "/shell/api/v1/lookup/trt/"+btoa("\#\$Y:"+query),
                    type: "get",
                    success: function(data, status, xhr) {
                        console.log("lookup trtindex done");
                        console.log(data);
                        if ( data["0"] ) {
                            $("#msg").html("Result for <b>TRTRead</b> on <i>pubKey</i>");
                            $("#out").html(JSON.stringify(data,null, 2));
                        }                            
                    },
                    error: function(data) {
                        console.log("Error: ", data);
                    },
                    complete: function(data) {
                        $('body').removeClass('busy');
                    }
                });
            }    
            $.ajax({
                url: "/shell/api/v1/lookup/dart/"+btoa(query),
                type: "get",
                success: function(data, status, xhr) {
                    console.log("lookup "+id+" done");
                    console.log(data);
                    if ( data["0"] ) {
                        switch(id){
                            case "index":
                                $("#msg").html("Result for <b>dartRead</b> on <i>dartIndex</i>");
                                break;
                            case "epoch":
                                $("#msg").html("Result for <b>dartRead</b> on <i>Epoch number</i>");
                                break;
                            case "name":
                                $("#msg").html("Result for <b>dartRead</b> on <i>#Name</i>");
                                break;
                        }
                        $("#out").html(JSON.stringify(data,null, 2));
                    }                            
                },
                error: function(data) {
                    console.log("Error: ", data);
                },
                complete: function(data) {
                    $('body').removeClass('busy');
                }
            });
        }

	</script>


    <div class="d-flex flex-column p-2 w-75 vh-100 align-middle mx-auto mt-2">
        <div class="mb-auto p-2 d-flex flex-row flex-nowrap justify-content-center">
            <input id="ilookup" type="text" class="w-50 form-control" placeholder="@dartindex, @pubkey, epoch or #name" aria-label="Lookup query"> 
            <button id="go" type="button" class="mx-2 btn btn-primary">Search</button>
        </div>
        <div class="text-center loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="text-center" id="msg">
        </div>
        <div class="flex-grow-1 p-3">
            <code >
            <pre id="out">
                 
            </pre>
            </code>
        </div>
    </div>
</body>

</html>
